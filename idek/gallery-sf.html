<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Gallery - Anna Chau Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #d1d9fb 0%, #cba9ed 25%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .gallery-title {
            text-align: center;
            flex: 1;
        }

        .gallery-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .gallery-title p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Gallery Stats */
        .gallery-stats {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }

        .stat-item {
            padding: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Photo Gallery Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .photo-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #a2b0f0, #ad7edc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover .photo-container img {
            transform: scale(1.05);
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a2b0f0, #ad7edc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .photo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .photo-info {
            padding: 1.5rem;
        }

        .photo-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .photo-info p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .photo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
            flex-wrap: wrap;
        }

        .photo-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #667eea;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: -60px;
        }

        .lightbox-next {
            right: -60px;
        }

        #lightbox-image {
            border-radius: 10px;
            overflow: hidden;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .gallery-title h1 {
                font-size: 2rem;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .lightbox-nav {
                display: none;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .photo-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Footer */
        .gallery-footer {
            background: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        .gallery-footer p {
            color: #666;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-button">
                    ‚Üê Back to Portfolio
                </a>
                <div class="gallery-title">
                    <h1>San Francisco</h1>
                    <p>City by the Bay - Capturing the magic of SF's iconic landscapes</p>
                </div>
                <div style="width: 180px;"></div> <!-- Spacer for centering -->
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Gallery Stats -->
        <div class="gallery-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Photos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1</span>
                    <span class="stat-label">Location</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2024</span>
                    <span class="stat-label">Year Captured</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Canon</span>
                    <span class="stat-label">Camera Used</span>
                </div>
            </div>
        </div>

        <!-- Gallery Modal Trigger -->
        <div class="container" style="text-align:center; margin-top:3rem;">
            <button id="open-sf-gallery" style="font-size:1.2em; padding:1em 2em; background:linear-gradient(135deg,#667eea,#764ba2); color:white; border:none; border-radius:25px; cursor:pointer;">View San Francisco Gallery</button>
        </div>
    </div>

    <!-- Shared Gallery Modal -->
    <div id="gallery-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000;">
        <div class="modal-content" style="background:white; margin:40px auto; max-width:900px; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.2); position:relative; padding:30px;"></div>
    </div>

    <!-- Gallery Footer -->
    <div class="gallery-footer">
        <div class="container">
            <p>&copy; 2025 Anna K. Chau Photography. All rights reserved.</p>
            <div class="footer-links">
                <a href="index.html">Portfolio</a>
                <a href="gallery-seattle.html">Seattle Gallery</a>
                <a href="gallery-palos-verdes.html">Palos Verdes Gallery</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </div>

    <!-- Link to Shared Gallery JavaScript -->
    <script src="../gallery-script.js"></script>
    <script>
    document.getElementById('open-sf-gallery').onclick = function() {
        if (typeof openGallery === 'function') {
            openGallery('sf');
        } else {
            alert('Gallery script not loaded.');
        }
    };
    </script>
</body>
</html>
